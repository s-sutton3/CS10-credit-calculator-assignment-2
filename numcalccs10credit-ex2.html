<!DOCTYPE html>
<html>

<head>
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calc2.css">
</head>

<body>
    <h1 id="newVer">Compound Interest Calculator</h1>
    <hr>
    <p>Input numbers to find the compound interest:</p>
    <p>Initial principal balance: <input type="number" id="num1"></p>
    <p>x</p>
    <p>1</p>
    <p>+</p>
    <p>Interest rate: <input type="number" id="num2"></p>
    <p>รท</p>
    <p>Number of times interest applied per time Period: <input type="number" id="num3"></p>
    <p>^</p>
    <p>Number of time periods elapsed: <input type="number" id="num4"></p>
    <p>รท</p>
    <p>Number to divide by at the end: <input type="number" id="num5"></p>
    <button id="calculate"> Calculate </button>

    <p>The compound interest is:<span id="numInt"> ------</span></p>

<script src="NumericCalc2.js"></script>
